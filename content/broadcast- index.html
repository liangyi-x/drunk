<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOST & FOUND</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #1f1f1f;
      color: #ddd;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    /* 雾气 / 雨滴 canvas 全屏在最底层 */
    #fog-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .page-title {
      text-align: center;
      color: #fff;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    .broadcast-input-wrapper {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    #broadcast-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
      color: #eee;
    }
    #broadcast-send {
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 6px;
      background: rgba(80,80,80,0.6);
      color: #fff;
      cursor: pointer;
    }
    #broadcast-send:hover {
      background: rgba(100,100,100,0.8);
    }
    .broadcast-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .broadcast-card {
      background: rgba(50,50,50,0.6);
      border-radius: 8px;
      padding: 0.9rem 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      color: #eee;
    }
    .broadcast-message {
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }
    .broadcast-time {
      font-size: 0.85rem;
      color: #aaa;
      text-align: right;
    }
    #lostfound {
      text-align: center;
      margin: 2rem 0;
      font-style: italic;
      color: rgba(200,200,200,0.7);
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .page-title { font-size: 1.8rem; }
      #broadcast-input { font-size: 0.95rem; }
      .broadcast-message { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
<canvas id="fog-canvas"></canvas>
<div class="container">
  <div class="page-title">LOST & FOUND</div>

  <div class="broadcast-input-wrapper">
    <input type="text" id="broadcast-input" placeholder="输入广播…" />
    <button id="broadcast-send">发送</button>
  </div>

  <div class="broadcast-list" id="broadcasts">
    <!-- JS 插入广播条目 -->
  </div>

  <div id="lostfound">在不可能之海里</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcerqGJVSsMwLs7eoRjATE8X7bplWsD54",
    authDomain: "drunk-broadcast.firebaseapp.com",
    projectId: "drunk-broadcast",
    storageBucket: "drunk-broadcast.firebasestorage.app",
    messagingSenderId: "998143016108",
    appId: "1:998143016108:web:87c3a60b853aaf75f27309"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const ref = collection(db, "broadcasts");

  const inputEl = document.getElementById("broadcast-input");
  const sendBtn = document.getElementById("broadcast-send");
  const listEl = document.getElementById("broadcasts");

  sendBtn.onclick = async () => {
    const v = inputEl.value.trim();
    if (!v) return;
    await addDoc(ref, { message: v, timestamp: new Date() });
    inputEl.value = "";
  };
  inputEl.addEventListener("keydown", e => { if (e.key === "Enter") sendBtn.click(); });

  const q = query(ref, orderBy("timestamp","desc"));
  onSnapshot(q, snap => {
    listEl.innerHTML = "";
    snap.forEach(doc => {
      const data = doc.data();
      const d = document.createElement("div");
      d.className = "broadcast-card";
      d.innerHTML = `<div class="broadcast-message">${data.message}</div>
                     <div class="broadcast-time">${data.timestamp.toDate().toLocaleString()}</div>`;
      listEl.appendChild(d);
    });
  });
  // LOST & FOUND 点击 — 回首页
  document.getElementById("lostfound").onclick = () => {
    window.location.href = "/drunk/";
  };
</script>

<script>
// 雾气动画 (简单版本)
const canvas = document.getElementById("fog-canvas");
const ctx = canvas.getContext("2d");
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

class Fog {
  constructor() {
    this.x = Math.random()*W;
    this.y = Math.random()*H;
    this.r = 20 + Math.random()*80;
    this.alpha = 0.03 + Math.random()*0.07;
    this.vx = 0.1 - 0.2*Math.random();
    this.vy = 0.1 - 0.2*Math.random();
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < -this.r) this.x = W + this.r;
    if (this.x > W + this.r) this.x = -this.r;
    if (this.y < -this.r) this.y = H + this.r;
    if (this.y > H + this.r) this.y = -this.r;
  }
  draw(){
    ctx.beginPath();
    const grd = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r);
    grd.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
    grd.addColorStop(1, `rgba(255,255,255,0)`);
    ctx.fillStyle = grd;
    ctx.fill();
  }
}

const fogs = Array.from({ length: 50 }, () => new Fog());
function anim(){
  ctx.clearRect(0,0,W,H);
  fogs.forEach(f=>{
    f.update();
    f.draw();
  });
  requestAnimationFrame(anim);
}
anim();
window.addEventListener("resize", ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });
</script>
</body>
</html>
