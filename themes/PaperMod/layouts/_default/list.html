{{ define "main" }}
<style>
/* 首页容器 */
.home-featured-posts {
  max-width: 900px;
  margin: 4rem auto;
  padding: 0 1rem;
}

/* 首页标题 */
.home-featured-posts .home-title {
  text-align: center;
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 2.5rem;
  color: #333;
}

/* 卡片网格布局 */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2.5rem 2rem;
}

/* 单篇文章卡片 */
.post-card {
  background: #fff;
  border-radius: 12px;
  padding: 1.4rem;
  box-shadow: 0 4px 18px rgba(0,0,0,0.06);
  overflow: hidden;
  position: relative;
  transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.6s ease;
  opacity: 0;
  transform: translateY(20px);
}

/* 卡片悬停效果 */
.post-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* 标题 */
.post-card h3 {
  margin-top: 0;
  font-size: 1.4rem;
  color: #222;
  transition: transform 0.3s ease, color 0.3s ease;
}

/* 摘要文字 */
.post-card .post-excerpt {
  margin: 0.7rem 0 0;
  font-size: 1rem;
  line-height: 1.6;
  color: #555;
  opacity: 0.8;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

/* 卡片悬停时标题和摘要微动画 */
.post-card:hover h3 {
  transform: translateY(-3px);
  color: #111;
}
.post-card:hover .post-excerpt {
  opacity: 1;
  transform: translateY(-2px);
}

/* 链接去掉默认颜色和下划线 */
.post-card a {
  color: inherit;
  text-decoration: none;
}

/* 查看更多按钮 */
.more-posts {
  display: inline-block;
  margin: 3.5rem auto 0;
  padding: 0.75rem 1.8rem;
  background-color: #222;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  transition: background-color 0.25s ease, transform 0.2s ease;
}

.more-posts:hover {
  background-color: #555;
  transform: translateY(-2px);
}

/* 响应式优化 */
@media (max-width: 480px) {
  .posts-grid {
    gap: 1.8rem 1rem;
  }
  .post-card {
    padding: 1.1rem;
  }
  .home-featured-posts {
    margin: 3rem auto;
  }
}

/* 动画触发类 */
.post-card.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>

<div class="home-featured-posts">
  <div class="home-title">Article</div>
  <div class="posts-grid">
    {{ $featured := first 3 (where .Site.RegularPages "Type" "posts") }}
    {{ range $index, $post := $featured }}
    <div class="post-card" style="transition-delay: {{ mul $index 150 }}ms;">
      <h3><a href="{{ $post.RelPermalink }}">{{ $post.Title }}</a></h3>
      {{ if $post.Params.excerpt }}
        <p class="post-excerpt">{{ $post.Params.excerpt }}</p>
      {{ else }}
        <p class="post-excerpt">{{ $post.Summary }}</p>
      {{ end }}
    </div>
    {{ end }}
  </div>

  <a href="/posts/" class="more-posts">查看更多文章</a>
</div>

<script>
// IntersectionObserver 实现交错淡入
document.addEventListener("DOMContentLoaded", function() {
  const cards = document.querySelectorAll(".post-card");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  cards.forEach(card => observer.observe(card));
});
</script>
{{ end }}
