{{ define "main" }}
<style>
/* 首页容器 */
.home-featured-posts {
  max-width: 900px;
  margin: 3rem auto; /* 顶部留空更多 */
  padding: 0 1rem;
}

/* 首页标题 */
.home-featured-posts .home-title {
  text-align: center;
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 2rem;
  color: #333;
}

/* 卡片网格布局 */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2.5rem; /* 卡片间距 */
}

/* 单篇文章卡片 */
.post-card {
  background: #fff;
  border-radius: 12px;
  padding: 1.2rem;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* 悬停效果 */
.post-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 28px rgba(0,0,0,0.08);
}

/* 标题 */
.post-card h3 {
  margin-top: 0;
  font-size: 1.35rem;
  color: #222;
}

/* 摘要文字 */
.post-card .post-excerpt {
  margin: 0.6rem 0 0;
  font-size: 1rem;
  line-height: 1.5;
  color: #555;
}

/* 链接去掉默认颜色和下划线 */
.post-card a {
  color: inherit;
  text-decoration: none;
}

/* 响应式优化 */
@media (max-width: 480px) {
  .posts-grid {
    gap: 1.5rem;
  }
  .post-card {
    padding: 1rem;
  }
}
</style>

<div class="home-featured-posts">
  <div class="home-title">Article</div>
  <div class="posts-grid">
    {{ $featured := first 3 (where .Site.RegularPages "Type" "posts") }}
    {{ range $featured }}
    <div class="post-card">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ if .Params.excerpt }}
        <p class="post-excerpt">{{ .Params.excerpt }}</p>
      {{ else }}
        <p class="post-excerpt">{{ .Summary }}</p>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
