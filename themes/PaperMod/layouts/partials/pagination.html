{{ $paginator := .paginator }}

<nav class="pagination">
  {{ with $paginator.HasPrev }}
    <a class="prev" href="{{ .URL }}">← 上一页</a>
  {{ end }}

  {{ range $paginator.Pagers }}
    {{ if eq . $paginator }}
      <span class="current">{{ .PageNumber }}</span>
    {{ else }}
      <a href="{{ .URL }}">{{ .PageNumber }}</a>
    {{ end }}
  {{ end }}

  {{ with $paginator.HasNext }}
    <a class="next" href="{{ .URL }}">下一页 →</a>
  {{ end }}
</nav>
