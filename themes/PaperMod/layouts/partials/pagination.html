{{ $p := .paginator }}

{{ if gt $p.TotalPages 1 }}
<nav class="pagination">
  {{ if $p.HasPrev }}
    <a class="prev" href="{{ $p.Prev.URL }}">« 上一页</a>
  {{ end }}

  {{ range $i := seq 1 $p.TotalPages }}
    {{ $url := $p.PageURL $i }}
    {{ if eq $i $p.PageNumber }}
      <span class="current">{{ $i }}</span>
    {{ else }}
      <a href="{{ $url }}">{{ $i }}</a>
    {{ end }}
  {{ end }}

  {{ if $p.HasNext }}
    <a class="next" href="{{ $p.Next.URL }}">下一页 »</a>
  {{ end }}
</nav>
{{ end }}
