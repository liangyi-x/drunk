<!-- extend_footer.html -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const lf = document.getElementById("lostfound");
  if (!lf) {
    console.warn("lostfound 元素不存在");
    return;
  }

  lf.addEventListener("click", (e) => {
    e.preventDefault();
    lf.classList.add("dissolve");

    setTimeout(() => {
      window.location.href = lf.getAttribute("href");
    }, 800);
  });
});
</script>
