<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: #0b0c17;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

/* å±± */
.mountain {
  position: relative;
  width: 100%;
  height: 60%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 75% 7%, 80% 15%, 
    85% 10%, 90% 20%, 95% 15%, 100% 40%, 100% 100%, 0% 100%, 0% 40%, 5% 20%, 10% 15%, 15% 10%, 20% 15%, 25% 7%, 30% 12%, 35% 8%, 40% 10%, 45% 5%
  );
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 3rem;
  z-index:1;
}

.mountain h1, .mountain p {
  color: #fff;
  text-align: center;
  text-shadow: 0 0 15px rgba(0,0,0,0.7);
  margin:0.3rem 0;
}

/* å±±åº•æ¸å˜è¿‡æ¸¡ */
.mountain::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 20%;
  background: linear-gradient(to bottom, rgba(58,95,58,0) 0%, #00183a 100%);
  z-index:1;
}

/* æµ·æµªå®¹å™¨ï¼ˆæœ€ä¸Šå±‚æ˜¾ç¤ºï¼‰ */
.wave-container {
  position: absolute;
  bottom:0;
  width:100%;
  height:35%;
  z-index:5;
  overflow: hidden;
}

/* å¤šå±‚æµ·æµª */
.wave {
  position: absolute;
  width:200%;
  height:100%;
  bottom:0;
}

.wave path {
  animation: waveMove 6s ease-in-out infinite alternate;
}

.wave1 path { fill: rgba(0,24,58,0.8); animation-delay: 0s; }
.wave2 path { fill: rgba(0,24,58,0.5); animation-delay: 2s; }
.wave3 path { fill: rgba(0,24,58,0.3); animation-delay: 4s; }

@keyframes waveMove {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(-8px); }
  100% { transform: translateX(0) translateY(0); }
}

/* æµ·æµªä¸Šçš„æ°´æ¯æ–‡å­— */
.back-text {
  position: absolute;
  bottom: 20%;
  width: 100%;
  text-align: center;
  font-size: 2rem;
  cursor: pointer;
  z-index:6;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  color: rgba(173, 216, 230, 0.7);
  text-shadow: 0 0 10px rgba(0,0,0,0.5);
  animation: float 6s ease-in-out infinite, sway 4s ease-in-out infinite, fade 8s ease-in-out infinite alternate;
}

.back-text:hover { transform: scale(1.1); }

/* æ¼‚æµ®ä¸Šä¸‹ */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* æ¼‚æµ®å·¦å³ */
@keyframes sway {
  0% { transform: translateX(0); }
  50% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

/* é€æ˜æ¸éš */
@keyframes fade {
  0% { opacity:0.6; }
  50% { opacity:0.9; }
  100% { opacity:0.6; }
}

/* å³ä¸Šè§’é€€å‡ºæŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 36px;
  cursor: pointer;
  z-index:10;
  transition: transform 0.3s;
}
.home-btn:hover { transform: scale(1.2); }
</style>
</head>
<body>

<!-- å±±å’Œæ–‡å­— -->
<div class="mountain">
  <h1>The mountains are calling and I must go.</h1>
  <p>Because it is there!</p>
</div>

<!-- å¤šå±‚æµ·æµª -->
<div class="wave-container">
  <svg class="wave wave1" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 10 C 10 15 20 5 30 10 C 40 15 50 5 60 10 C 70 15 80 5 90 10 C 100 15 110 5 120 10 L120 20 L0 20 Z"></path>
  </svg>
  <svg class="wave wave2" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 12 C 10 18 20 8 30 12 C 40 18 50 8 60 12 C 70 18 80 8 90 12 C 100 18 110 8 120 12 L120 20 L0 20 Z"></path>
  </svg>
  <svg class="wave wave3" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 8 C 10 12 20 2 30 8 C 40 12 50 2 60 8 C 70 12 80 2 90 8 C 100 12 110 2 120 8 L120 20 L0 20 Z"></path>
  </svg>
</div>

<!-- æ¼‚æµ®æ°´æ¯æ–‡å­— -->
<div class="back-text" onclick="goBack()">ğŸª¼ There and Back</div>

<!-- å³ä¸Šè§’é€€å‡ºæŒ‰é’® -->
<div class="home-btn" onclick="goHome()">ğŸ§—</div>

<script>
function goHome() {
  window.location.href="https://liangyi-x.github.io/drunk/";
}
function goBack() {
  window.location.href="https://liangyi-x.github.io/drunk/broadcast/";
}
</script>

</body>
</html>
