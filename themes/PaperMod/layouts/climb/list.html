<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLIMBING WALL</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .climbing-wall {
    position: relative;
    width: 600px;
    height: 800px;
    background: #222;
    border-radius: 15px;
    overflow: hidden;
  }

  /* Â±±ÂΩ¢ */
  .mountain {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 0%, 90% 70%, 70% 100%, 30% 100%, 10% 70%);
    background: linear-gradient(#555, #333);
  }

  /* Â≤©ÁÇπ */
  .hold {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #e74c3c;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .hold:hover {
    transform: scale(1.3);
  }

  /* Âè≥‰∏äËßíüßóË°®ÊÉÖ */
  .home-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 32px;
    cursor: pointer;
    z-index: 10;
    transition: transform 0.3s;
  }

  .home-btn:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="climbing-wall">
  <div class="mountain"></div>

  <!-- Â≤©ÁÇπÁ§∫‰æã -->
  <div class="hold" style="top: 100px; left: 280px;" title="Á∫øË∑ØA"></div>
  <div class="hold" style="top: 200px; left: 320px;" title="Á∫øË∑ØB"></div>
  <div class="hold" style="top: 300px; left: 250px;" title="Á∫øË∑ØC"></div>
  <div class="hold" style="top: 400px; left: 300px;" title="Á∫øË∑ØD"></div>

  <!-- Âè≥‰∏äËßíË°®ÊÉÖÊåâÈíÆ -->
  <div class="home-btn" onclick="goHome()">üßó</div>
</div>

<script>
function goHome() {
  window.location.href = "https://liangyi-x.github.io/drunk/";
}
</script>

</body>
</html>
