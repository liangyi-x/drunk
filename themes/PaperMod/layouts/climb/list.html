<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: #0b0c17;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* å±±ä½“ - å å± 2/3 */
.mountain {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 66%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    0% 100%, 0% 30%, 5% 15%, 10% 10%, 15% 8%, 20% 12%, 25% 6%, 30% 10%, 
    35% 5%, 40% 10%, 45% 3%, 50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 
    75% 7%, 80% 15%, 85% 10%, 90% 20%, 95% 15%, 100% 30%, 100% 100%
  );
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 2rem;
  z-index:1;
  overflow: hidden;
}

/* æ¹¿æ¶¦æ•ˆæœ */
.mountain::before {
  content:"";
  position:absolute;
  bottom:0;
  width:100%;
  height:25%;
  background: linear-gradient(to top, rgba(0,0,70,0.3), rgba(0,0,70,0));
  opacity:0;
  animation: wetMountain 6s ease-in-out infinite alternate;
  z-index:2;
}

@keyframes wetMountain {
  0% { opacity:0; }
  50% { opacity:0.6; }
  100% { opacity:0; }
}

.mountain h1, .mountain p {
  color: #fff;
  text-align: center;
  text-shadow: 0 0 12px rgba(0,0,0,0.6);
  margin:0.3rem 0;
  font-size: clamp(1.5rem,5vw,2.5rem);
}

/* æµ·æµªå®¹å™¨ */
.wave-container {
  position: absolute;
  bottom:0;
  width:100%;
  height:25%; 
  z-index:5;
  overflow: visible;
}

/* æµ·æµª */
.wave {
  position: absolute;
  width:200%;
  height:100%;
  bottom:0;
}

.wave path {
  animation: waveMove 6s ease-in-out infinite alternate;
}

.wave1 path { fill: rgba(0,24,58,0.8); animation-delay: 0s; }
.wave2 path { fill: rgba(0,24,58,0.5); animation-delay: 2s; }
.wave3 path { fill: rgba(0,24,58,0.3); animation-delay: 4s; }

@keyframes waveMove {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(-6px); }
  100% { transform: translateX(0) translateY(0); }
}

/* æ°´èŠ±é£æº… */
.splash {
  position: absolute;
  bottom:25%;
  width:2px;
  height:2px;
  background: rgba(173,216,230,0.5);
  border-radius:50%;
  animation: splashAnim 2s infinite;
}

@keyframes splashAnim {
  0% { transform: translateY(0) scale(0.5); opacity:0.5; }
  50% { transform: translateY(-15px) scale(1); opacity:1; }
  100% { transform: translateY(0) scale(0.5); opacity:0.5; }
}

/* åº•éƒ¨æ¼‚æµ®æ‰‹å†™æ–‡å­— + é—ªå…‰ */
.back-text {
  position: absolute;
  bottom: 1rem;
  width: 100%;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  font-style: italic;
  cursor: pointer;
  z-index:6;
  display:flex;
  justify-content: center;
  align-items: center;
  gap: 0.3rem;

  color: rgba(0,30,80,0.6); /* æ·±è“è‰²åŠé€æ˜ */
  text-shadow: 
    0 0 12px rgba(255,255,255,0.6), 
    0 0 20px rgba(255,255,255,0.4),
    0 0 28px rgba(255,255,255,0.3); /* å¤–å‘ç™½å…‰ */
  
  animation: float 6s ease-in-out infinite,
             glow 4s ease-in-out infinite alternate,
             sway 4s ease-in-out infinite,
             opacityPulse 5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes sway {
  0% { transform: translateX(0); }
  50% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}

@keyframes glow {
  0% { text-shadow: 0 0 12px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3), 0 0 28px rgba(255,255,255,0.2); }
  50% { text-shadow: 0 0 18px rgba(255,255,255,0.7), 0 0 28px rgba(255,255,255,0.5), 0 0 38px rgba(255,255,255,0.4); }
  100% { text-shadow: 0 0 12px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3), 0 0 28px rgba(255,255,255,0.2); }
}

@keyframes opacityPulse {
  0% { opacity:0.5; }
  50% { opacity:0.85; }
  100% { opacity:0.5; }
}

/* å³ä¸Šè§’é€€å‡ºæŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 36px;
  cursor: pointer;
  z-index:10;
  transition: transform 0.3s;
}
.home-btn:hover { transform: scale(1.2); }

/* å“åº”å¼ */
@media(max-width:600px){
  .mountain h1 { font-size:1.6rem; }
  .mountain p { font-size:1rem; }
  .back-text { font-size:1rem; }
  .home-btn { font-size:28px; }
}
</style>
</head>
<body>

<!-- å±± -->

<!-- æµ·æµª -->

  <svg class="wave wave3" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 12 C 10 16 20 8 30 12 C 40 16 50 8 60 12 C 70 16 80 8 90 12 C 100 16 110 8 120 12 L120 20 L0 20 Z"></path>

<!-- å¾®å°æ°´èŠ± -->

</html>
