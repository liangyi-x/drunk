<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: linear-gradient(160deg,#0b0c17,#1a1c2a);
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* 简单海洋波动效果 */
.wave {
position:absolute;
bottom:0; left:0; width:100%;
height:120px;
background: rgba(255,255,255,0.06);
border-radius:100%;
animation: waveMove 4s infinite ease-in-out alternate;
}
@keyframes waveMove {
0%{ transform: translateY(0) scaleX(1); }
50%{ transform: translateY(-12px) scaleX(1.02); }
100%{ transform: translateY(0) scaleX(1); }
}

/* 标题 */
h1 {
font-size:2.5rem;
text-shadow:0 0 15px rgba(150,180,255,0.6);
margin-bottom:1rem;
}

/* 小提示按钮 */
.back-btn {
margin-top:2rem;
padding:0.7rem 1.2rem;
background:rgba(255,255,255,0.1);
color:#fff;
border:none;
border-radius:12px;
cursor:pointer;
backdrop-filter:blur(6px) saturate(150%);
transition:0.3s;
}
.back-btn:hover { background:rgba(255,255,255,0.18); transform:translateY(-2px); } </style>

</head>
<body>

<h1>Welcome to the Climb Wall</h1>
<p>在这里，你可以自由攀登，探索未知。</p>

<div class="wave"></div>

<button class="back-btn" onclick="goBack()">← Back to LOST & FOUND</button>

<script>
// 返回主页
function goBack() {
  window.location.href="../index.html";
}
</script>

</body>
</html>
