<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">

<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: linear-gradient(160deg,#0b0c17,#1a1c2a);
  color:#0b3d0b; /* æš—ç»¿è‰²æ–‡å­— */
  height:100vh;
  display:flex;

  align-items:center;
  justify-content:center;
  overflow:hidden;
  position: relative;
}

/* å±±å½¢ */
.mountain {
  position: relative;
  width: 100%;
  height: 60%;
  clip-path: polygon(50% 0%, 90% 70%, 70% 100%, 30% 100%, 10% 70%);
  background: linear-gradient(#3a5f3a, #2c4d2c); /* æš—ç»¿è‰²æ¸å˜ */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding-top: 2rem;
}

/* æ ‡é¢˜å’Œæ–‡å­— */
h1 {
  font-size:2.5rem;
  margin:0 1rem;
  text-shadow: 0 0 8px rgba(0,0,0,0.5);
}

p {
  font-size:1.2rem;
  margin-top: 0.5rem;
  text-shadow: 0 0 6px rgba(0,0,0,0.5);
}

/* ç®€å•æµ·æ´‹æ³¢åŠ¨æ•ˆæœ */
.wave {
  position:absolute;
  bottom:0; left:0; width:100%;
  height:120px;
  background: rgba(255,255,255,0.06);
  border-radius:100%;
  animation: waveMove 4s infinite ease-in-out alternate;
}
@keyframes waveMove {
  0%{ transform: translateY(0) scaleX(1); }
  50%{ transform: translateY(-12px) scaleX(1.02); }
  100%{ transform: translateY(0) scaleX(1); }
}

/* å³ä¸Šè§’é€€å‡ºæŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.3s;
  z-index:10;
}
.home-btn:hover {
  transform: scale(1.2);
}
</style>
</head>
<body>
