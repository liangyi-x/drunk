<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: #0b0c17;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* Â±±‰Ωì */
.mountain {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 66%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    0% 100%, 0% 30%, 5% 15%, 10% 10%, 15% 8%, 20% 12%, 25% 6%, 30% 10%, 
    35% 5%, 40% 10%, 45% 3%, 50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 
    75% 7%, 80% 15%, 85% 10%, 90% 20%, 95% 15%, 100% 30%, 100% 100%
  );
  z-index:1;
  overflow: hidden;
}

/* Â±±‰∏äÊñáÂ≠ó */
.mountain-text {
  position: absolute;
  top: 5%;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: clamp(1.5rem,5vw,2.5rem);
  text-shadow: 0 0 12px rgba(0,0,0,0.6);
  z-index:3;
}

/* Êµ∑Êµ™ÂÆπÂô® */
.wave-container {
  position: absolute;
  bottom:0;
  width:100%;
  height:34%; 
  z-index:2;
  overflow: visible;
}

/* Êµ∑Êµ™ */
.wave {
  position: absolute;
  width:200%;
  height:100%;
  bottom:0;
}

.wave path {
  animation: waveMove 6s ease-in-out infinite alternate;
}

.wave1 path { fill: rgba(0,24,58,0.8); animation-delay: 0s; }
.wave2 path { fill: rgba(0,24,58,0.5); animation-delay: 2s; }
.wave3 path { fill: rgba(0,24,58,0.3); animation-delay: 4s; }

@keyframes waveMove {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(-6px); }
  100% { transform: translateX(0) translateY(0); }
}

/* Ê∞¥Ëä±È£ûÊ∫Ö */
.splash {
  position: absolute;
  width:2px;
  height:2px;
  background: rgba(173,216,230,0.5);
  border-radius:50%;
  animation: splashAnim 2s infinite;
}
@keyframes splashAnim {
  0% { transform: translateY(0) scale(0.5); opacity:0.5; }
  50% { transform: translateY(-15px) scale(1); opacity:1; }
  100% { transform: translateY(0) scale(0.5); opacity:0.5; }
}

/* Â∫ïÈÉ®ÊºÇÊµÆÊâãÂÜôÊ∞¥ÊØçÊñáÂ≠ó */
.back-text {
  position: absolute;
  bottom:2%;
  width: 100%;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: clamp(1rem,5vw,1.6rem);
  font-style: italic;
  cursor: pointer;
  z-index:6;
  display:flex;
  justify-content: center;
  align-items: center;
  gap: 0.3rem;
  color: rgba(0,30,80,0.6);
  text-shadow: 0 0 12px rgba(255,255,255,0.6), 0 0 20px rgba(255,255,255,0.4), 0 0 28px rgba(255,255,255,0.3);
  animation: float 6s ease-in-out infinite,
             glow 4s ease-in-out infinite alternate,
             sway 4s ease-in-out infinite,
             opacityPulse 5s ease-in-out infinite;
}
@keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0); } }
@keyframes sway { 0% { transform: translateX(0); } 50% { transform: translateX(2px); } 100% { transform: translateX(0); } }
@keyframes glow {
  0% { text-shadow: 0 0 12px rgba(255,255,255,0.5),0 0 20px rgba(255,255,255,0.3),0 0 28px rgba(255,255,255,0.2); }
  50% { text-shadow: 0 0 18px rgba(255,255,255,0.7),0 0 28px rgba(255,255,255,0.5),0 0 38px rgba(255,255,255,0.4); }
  100% { text-shadow: 0 0 12px rgba(255,255,255,0.5),0 0 20px rgba(255,255,255,0.3),0 0 28px rgba(255,255,255,0.2); }
}
@keyframes opacityPulse { 0% { opacity:0.5; } 50% { opacity:0.85; } 100% { opacity:0.5; }

/* Âè≥‰∏äËßíÈÄÄÂá∫ÊåâÈíÆ */
.home-btn {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.3s;
  z-index:9999;
}
.home-btn:hover { transform: scale(1.2); }
</style>
</head>
<body>

<!-- Â±± -->
<div class="mountain"></div>

<!-- Â±±‰∏äÁöÑÊñáÂ≠ó -->
<div class="mountain-text">
  <h1>The mountains are calling and I must go.</h1>
  <p>Because it is there!</p>
</div>

<!-- Êµ∑Êµ™ -->
<div class="wave-container">
  <svg class="wave wave1" viewBox="0 0 1200 120" preserveAspectRatio="none">
    <path d="M0,60 C300,90 900,30 1200,60 L1200,120 L0,120 Z"></path>
  </svg>
  <svg class="wave wave2" viewBox="0 0 1200 120" preserveAspectRatio="none">
    <path d="M0,60 C300,30 900,90 1200,60 L1200,120 L0,120 Z"></path>
  </svg>
  <svg class="wave wave3" viewBox="0 0 1200 120" preserveAspectRatio="none">
    <path d="M0,60 C300,70 900,50 1200,60 L1200,120 L0,120 Z"></path>
  </svg>
</div>

<!-- Ê∞¥Ëä± -->
<div class="splash" style="left:25%; bottom:66%; animation-delay:0s;"></div>
<div class="splash" style="left:50%; bottom:68%; animation-delay:1s;"></div>
<div class="splash" style="left:75%; bottom:65%; animation-delay:0.5s;"></div>

<!-- Â∫ïÈÉ®ÊºÇÊµÆÊñáÂ≠ó -->
<div class="back-text" onclick="goBack()">ü™º There and Back</div>

<!-- Âè≥‰∏äËßíÈÄÄÂá∫ -->
<div class="home-btn" onclick="goHome()">üßó</div>

<script>
function goBack() {
  window.location.href="https://liangyi-x.github.io/drunk/";
}
function goHome() {
  window.location.href="https://liangyi-x.github.io/drunk/broadcast/";
}
</script>
</body>
</html>
