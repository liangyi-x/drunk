<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: #0b0c17;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  overflow:hidden;
  position: relative;
}

/* å±± */
.mountain {
  position: relative;
  width: 100%;
  height: 60%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 75% 7%, 80% 15%, 
    85% 10%, 90% 20%, 95% 15%, 100% 40%, 100% 100%, 0% 100%, 0% 40%, 5% 20%, 10% 15%, 15% 10%, 20% 15%, 25% 7%, 30% 12%, 35% 8%, 40% 10%, 45% 5%
  );
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:flex-start;
  padding-top: 3rem;
  z-index:2;
}

/* æ ‡é¢˜å’Œæ–‡å­— */
.mountain h1 {
  font-size: 2.5rem;
  color: #fff;
  margin:0 1rem;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  text-align:center;
}

.mountain p {
  font-size:1.2rem;
  margin-top:0.5rem;
  color:#fff;
  text-shadow: 0 0 8px rgba(0,0,0,0.7);
  text-align:center;
}

/* æµ·æµª */
.wave {
  position:absolute;
  bottom:0; left:0; width:100%;
  height:150px;
  background: #00183a;
  border-radius:50% 50% 0 0;
  animation: waveMove 4s infinite ease-in-out alternate;
  z-index:1;
}
@keyframes waveMove {
  0%{ transform: translateY(0) scaleX(1); }
  50%{ transform: translateY(-15px) scaleX(1.05); }
  100%{ transform: translateY(0) scaleX(1); }
}

/* å³ä¸Šè§’é€€å‡ºæŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.3s;
  z-index:10;
}
.home-btn:hover {
  transform: scale(1.2);
}
</style>
</head>
<body>

<!-- å±±å®¹å™¨ -->
<div class="mountain">
  <h1>The mountains are calling and I must go.</h1>
  <p>Because it is there!</p>
</div>

<!-- æµ·æµª -->
<div class="wave"></div>

<script>
function goHome() {
  window.location.href="https://liangyi-x.github.io/drunk/";
}
</script>

</body>
</html>
