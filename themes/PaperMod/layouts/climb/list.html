<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: linear-gradient(160deg,#0b0c17,#1a1c2a);
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position: relative;
}

/* å±± */
.mountain {
  position: relative;
  width: 100%;
  height: 60%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 75% 7%, 80% 15%, 
    85% 10%, 90% 20%, 95% 15%, 100% 40%, 100% 100%, 0% 100%, 0% 40%, 5% 20%, 10% 15%, 15% 10%, 20% 15%, 25% 7%, 30% 12%, 35% 8%, 40% 10%, 45% 5%
  );
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:flex-start;
  padding-top: 3rem;
  z-index:2;
}


/* ç®€å•æµ·æ´‹æ³¢åŠ¨æ•ˆæœ */
.wave {
  position:absolute;
  bottom:0; left:0; width:100%;
  height:120px;
  background: rgba(255,255,255,0.06);
  border-radius:100%;
  animation: waveMove 4s infinite ease-in-out alternate;
}
@keyframes waveMove {
  0%{ transform: translateY(0) scaleX(1); }
  50%{ transform: translateY(-12px) scaleX(1.02); }
  100%{ transform: translateY(0) scaleX(1); }
}

/* æ ‡é¢˜ */
h1 {
  font-size:2.5rem;
  text-shadow:0 0 15px rgba(150,180,255,0.6);
  margin-bottom:1rem;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

/* å°æç¤ºæŒ‰é’® */
.back-btn {
  padding:0.7rem 1.2rem;
  background:rgba(255,255,255,0.1);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  backdrop-filter:blur(6px) saturate(150%);
  transition:0.3s;
}
.back-btn:hover { 
  background:rgba(255,255,255,0.18); 
  transform:translateY(-2px); 
}

/* å³ä¸Šè§’è¡¨æƒ…æŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.3s;
}
.home-btn:hover {
  transform: scale(1.2);
}
</style>
</head>
<body>

<h1>The mountains are calling and I must go.</h1>
<p>Because it is there!</p>

<div class="wave"></div>

<button class="back-btn" onclick="goBack()">There and Back</button>

<!-- å³ä¸Šè§’è¡¨æƒ…æŒ‰é’® -->
<div class="home-btn" onclick="goHome()">ğŸ§—</div>

<script>
function goBack() {
  window.location.href="../index.html";
}

function goHome() {
  window.location.href="https://liangyi-x.github.io/drunk/broadcast/";
}
</script>

</body>
</html>
