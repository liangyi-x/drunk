<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: #0b0c17;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* å±±ä½“ - åº•éƒ¨å¼€å§‹ï¼Œå åŠå± */
.mountain {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    0% 100%, 0% 40%, 5% 20%, 10% 15%, 15% 10%, 20% 15%, 25% 7%, 30% 12%, 
    35% 8%, 40% 10%, 45% 5%, 50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 
    75% 7%, 80% 15%, 85% 10%, 90% 20%, 95% 15%, 100% 40%, 100% 100%
  );
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 2rem;
  z-index:1;
}

.mountain h1, .mountain p {
  color: #fff;
  text-align: center;
  text-shadow: 0 0 12px rgba(0,0,0,0.6);
  margin:0.3rem 0;
  font-size: clamp(1.5rem,5vw,2.5rem);
}

/* æµ·æµªå®¹å™¨ */
.wave-container {
  position: absolute;
  bottom:0;
  width:100%;
  height:55%; /* è®©æ³¢æµªå¯ä»¥ç›–ä½å±±åº•ä¸€éƒ¨åˆ† */
  z-index:5;
  overflow: hidden;
}

/* æµ·æµª */
.wave {
  position: absolute;
  width:200%;
  height:100%;
  bottom:0;
}

.wave path {
  animation: waveMove 6s ease-in-out infinite alternate;
}

.wave1 path { fill: rgba(0,24,58,0.8); animation-delay: 0s; }
.wave2 path { fill: rgba(0,24,58,0.5); animation-delay: 2s; }
.wave3 path { fill: rgba(0,24,58,0.3); animation-delay: 4s; }

/* æµ·æµªåŠ¨ç”» */
@keyframes waveMove {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(-6px); }
  100% { transform: translateX(0) translateY(0); }
}

/* åº•éƒ¨æ°´æ¯æ–‡å­— */
.back-text {
  position: absolute;
  bottom: 1rem;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  font-style: italic;
  cursor: pointer;
  z-index:6;
  display:flex;
  justify-content: center;
  align-items: center;
  gap: 0.3rem;
  color: rgba(173, 216, 230, 0.35);
  text-shadow: 0 0 6px rgba(0,0,0,0.3);
  animation: float 6s ease-in-out infinite, sway 4s ease-in-out infinite, fade 8s ease-in-out infinite alternate;
}

.back-text:hover { transform: scale(1.1); }

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}
@keyframes sway {
  0% { transform: translateX(0); }
  50% { transform: translateX(3px); }
  100% { transform: translateX(0); }
}
@keyframes fade {
  0% { opacity:0.3; }
  50% { opacity:0.6; }
  100% { opacity:0.3; }
}

/* å³ä¸Šè§’é€€å‡ºæŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 36px;
  cursor: pointer;
  z-index:10;
  transition: transform 0.3s;
}
.home-btn:hover { transform: scale(1.2); }

/* å“åº”å¼é€‚é… */
@media(max-width:600px){
  .mountain h1 { font-size:1.6rem; }
  .mountain p { font-size:1rem; }
  .back-text { font-size:1rem; }
  .home-btn { font-size:28px; }
}
</style>
</head>
<body>

<!-- å±± -->
<div class="mountain">
  <h1>The mountains are calling and I must go.</h1>
  <p>Because it is there!</p>
</div>

<!-- æµ·æµª -->
<div class="wave-container">
  <svg class="wave wave1" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 10 C 10 15 20 5 30 10 C 40 15 50 5 60 10 C 70 15 80 5 90 10 C 100 15 110 5 120 10 L120 20 L0 20 Z"></path>
  </svg>
  <svg class="wave wave2" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 12 C 10 18 20 8 30 12 C 40 18 50 8 60 12 C 70 18 80 8 90 12 C 100 18 110 8 120 12 L120 20 L0 20 Z"></path>
  </svg>
  <svg class="wave wave3" viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 14 C 10 20 20 10 30 14 C 40 20 50 10 60 14 C 70 20 80 10 90 14 C 100 20 110 10 120 14 L120 20 L0 20 Z"></path>
  </svg>
</div>

<!-- åº•éƒ¨æ¼‚æµ®æ–‡å­— -->
<div class="back-text" onclick="goBack()">ğŸª¼ There and Back</div>

<!-- å³ä¸Šè§’é€€å‡ºæŒ‰é’® -->
<div class="home-btn" onclick="goHome()">ğŸ§—</div>

<script>
function goHome() {
  window.location.href="https://liangyi-x.github.io/drunk/";
}
function goBack() {
  window.location.href="https://liangyi-x.github.io/drunk/broadcast/";
}
</script>

</body>
</html>
