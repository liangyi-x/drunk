<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climb Wall</title>
<style>
body {
  margin:0; padding:0;
  font-family: "Helvetica Neue", sans-serif;
  background: #0b0c17;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  position: relative;
}

/* å±± */
.mountain {
  position: relative;
  width: 100%;
  height: 60%;
  background: linear-gradient(#3a5f3a, #2c4d2c);
  clip-path: polygon(
    50% 0%, 55% 5%, 60% 10%, 65% 8%, 70% 12%, 75% 7%, 80% 15%, 
    85% 10%, 90% 20%, 95% 15%, 100% 40%, 100% 100%, 0% 100%, 0% 40%, 5% 20%, 10% 15%, 15% 10%, 20% 15%, 25% 7%, 30% 12%, 35% 8%, 40% 10%, 45% 5%
  );
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 3rem;
  z-index:2;
}

.mountain h1, .mountain p {
  color: #fff;
  text-align: center;
  text-shadow: 0 0 15px rgba(0,0,0,0.7);
  margin:0.3rem 0;
}

/* æµ·æµªå®¹å™¨ */
.wave-container {
  position: absolute;
  bottom:0;
  width:100%;
  height:30%;
  z-index:1;
  overflow: hidden;
}

/* æµ·æµªSVG */
.wave-container svg {
  width: 200%;
  height: 100%;
  animation: waveMove 6s ease-in-out infinite alternate;
}

@keyframes waveMove {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(-25%) translateY(-10px); }
  100% { transform: translateX(0) translateY(0); }
}

/* å³ä¸Šè§’é€€å‡ºæŒ‰é’® */
.home-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 36px;
  cursor: pointer;
  z-index:10;
  transition: transform 0.3s;
}
.home-btn:hover {
  transform: scale(1.2);
}
</style>
</head>
<body>

<!-- å±±å’Œæ–‡å­— -->
<div class="mountain">
  <h1>The mountains are calling and I must go.</h1>
  <p>Because it is there!</p>
</div>

<!-- å³ä¸Šè§’é€€å‡ºæŒ‰é’® -->
<div class="home-btn" onclick="goHome()">ğŸ§—</div>

<!-- æµ·æµª -->

  <svg viewBox="0 0 120 20" preserveAspectRatio="none">
    <path d="M0 10 C 10 15 20 5 30 10 C 40 15 50 5 60 10 C 70 15 80 5 90 10 C 100 15 110 5 120 10 L120 20 L0 20 Z" fill="#00183a" />
  </svg>
</div>

<script>
function goHome() {
  window.location.href="https://liangyi-x.github.io/drunk/";
}
</script>

</body>
</html>
