<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broadcasts</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcerqGJVSsMwLs7eoRjATE8X7bplWsD54",
      authDomain: "drunk-broadcast.firebaseapp.com",
      projectId: "drunk-broadcast",
      storageBucket: "drunk-broadcast.firebasestorage.app",
      messagingSenderId: "998143016108",
      appId: "1:998143016108:web:87c3a60b853aaf75f27309"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const refCol = collection(db, "broadcasts");

    async function loadBroadcasts() {
      const snap = await getDocs(refCol);
      const list = document.getElementById("list");
      list.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<p>${d.text}</p>`;
        list.appendChild(item);
      });
    }

    async function sendBroadcast() {
      const text = document.getElementById("input").value.trim();
      if (!text) return;
      await addDoc(refCol, { text, created: serverTimestamp() });
      document.getElementById("input").value = "";
      loadBroadcasts();
    }

    window.onload = loadBroadcasts;
    window.sendBroadcast = sendBroadcast;
  </script>
  <style>
    body { font-family: serif; padding: 30px; max-width: 600px; margin: auto; }
    .item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .send-box { margin-top: 20px; display: flex; gap: 10px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Broadcast</h1>
  <div id="list"></div>

  <div class="send-box">
    <input id="input" placeholder="It' hasn't pass" />
    <button onclick="sendBroadcast()">发送</button>
  </div>
</body>
</html>
