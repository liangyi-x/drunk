<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>咒语显灵 · 不可能之海</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: serif;
      background: #f7f7f7;
    }

    /* 主体容器 */
    .container {
      padding: 40px;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-weight: normal;
      font-size: 32px;
      margin-bottom: 30px;
    }

    /* 可点击咒语 */
    .spell {
      cursor: pointer;
      display: inline-block;
      font-size: 22px;
      position: relative;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .spell:hover {
      background: #e3e3e3;
    }

    /* 海浪效果容器 */
    .wave-container {
      position: fixed;
      left: 0;
      bottom: -120px;
      width: 100%;
      height: 200px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    .wave {
      position: absolute;
      left: 50%;
      width: 1600px;
      height: 200px;
      background: rgba(80, 160, 255, 0.35);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: waveMove 4s ease-in-out infinite;
    }

    .wave:nth-child(2) {
      background: rgba(80, 160, 255, 0.2);
      animation-delay: 1.2s;
    }

    @keyframes waveMove {
      0% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-50%, -25px) scale(1.03); }
      100% { transform: translate(-50%, 0) scale(1); }
    }

    /* 显灵文字 */
    .spell-text {
      position: fixed;
      bottom: 260px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      opacity: 0;
      transition: opacity 1.2s ease;
      pointer-events: none;
    }

    /* 返回主页按钮 */
    .back {
      margin-top: 40px;
      font-size: 18px;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      color: #333;
      text-decoration: none;
      border: 1px solid #aaa;
    }

    .back:hover { background: #ececec; }
  </style>
</head>
<body>
  <div class="container">
    <h1>广播 · 不可能之海</h1>

    <div class="spell" onclick="castSpell()">不可能之海</div>

    <br><br>
    <a href="../index.html" class="back">← 回到主页</a>
  </div>

  <!-- 海浪层 -->
  <div class="wave-container" id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- 显灵文字 -->
  <div class="spell-text" id="spellText">海答应了你。</div>

  <script>
    function castSpell() {
      const waves = document.getElementById("waves");
      const text = document.getElementById("spellText");

      waves.style.opacity = 1;
      text.style.opacity = 1;

      setTimeout(() => {
        waves.style.opacity = 0;
        text.style.opacity = 0;
      }, 2800);
    }
  </script>
</body>
</html>
